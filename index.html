<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div class="card">
        <header class="card_header">
        <img src="./image-victor.jpg" alt="picture of Victor">
        </header>
    <main class="card_body">
        <h3 class="card_title">
            Victor Crest <span>26</span>
        </h3>
        <p class="card_text">
            London
            </p>
    </main>
    <footer class="card_footer">
        <p class="stat">
            <span class="stat_num">80k</span>
            <span class="stat_label">Followers</span>
        </p>
        <p class="stat">
            <span class="stat_num">803k</span>
            <span class="stat_label">Likes</span>
        </p>
        <p class="stat">
            <span class="stat_num">1.4k</span>
            <span class="stat_label">Photos</span>
        </p>
    </footer>
    </div>
</body>
</html>
